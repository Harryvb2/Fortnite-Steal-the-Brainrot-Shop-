<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop | Steal The Brainrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>Steal The Brainrot</h1></div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="discord.html" class="nav-link">Discord</a>
      <a href="buying.html" class="nav-link active">Shop</a>
    </nav>
  </header>

  <main class="shop-main">
    <h2>Shop Brainrots</h2>
    <div class="products" id="product-list"></div>

    <div class="cart-section">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: £0</p>
      <button id="checkout" class="btn primary">Checkout</button>
    </div>

    <div id="review-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Review Your Order</h3>
        <ul id="review-list"></ul>
        <p id="review-total"></p>
        <div class="review-buttons">
          <button id="cancel-review" class="btn">Cancel</button>
          <button id="confirm-buy" class="btn primary">Buy Now</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Steal The Brainrot. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
